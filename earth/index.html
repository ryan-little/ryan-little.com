<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="/images/earthsprite.png">
    <link rel="icon" type="image/webp" href="/images/earthsprite.webp">
    <link rel="apple-touch-icon" href="/images/earthsprite.webp">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #scene-container { position: fixed; inset: 0; }
        #scene-container canvas { display: block; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script type="module" src="/src/earth-screensaver.js"></script>
</body>
</html>
