<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ryan Little - Geospatial Analyst</title>
    <meta name="description" content="Ryan Little - Geospatial Analyst with expertise in GIS, Remote Sensing, and Spatial Analysis. UC Santa Barbara Geography graduate specializing in Aerial Photos and Remote Sensing.">
    <meta name="keywords" content="geospatial analyst, GIS, remote sensing, spatial analysis, cartography, geography, UC Santa Barbara">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" type="image/x-icon" href="assets/images_webp/earthsprite.webp">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Device detection and redirection
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           (window.innerWidth <= 1024);
            return isMobile;
        }

        function redirectToAppropriateVersion() {
            const isMobile = detectDevice();
            const targetPage = isMobile ? 'index-mobile.html' : 'index-desktop.html';
            
            // Add a small delay to show loading animation
            setTimeout(() => {
                window.location.replace(targetPage);
            }, 500);
        }

        // Redirect immediately on load
        window.addEventListener('load', redirectToAppropriateVersion);
        
        // Also redirect on resize if device type changes
        let lastDeviceType = detectDevice();
        window.addEventListener('resize', () => {
            const currentDeviceType = detectDevice();
            if (currentDeviceType !== lastDeviceType) {
                lastDeviceType = currentDeviceType;
                redirectToAppropriateVersion();
            }
        });
    </script>
</body>
</html>
