<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ryan Little - Geospatial Analyst</title>
    <meta name="description" content="Ryan Little - Geospatial Analyst with expertise in GIS, Remote Sensing, and Spatial Analysis. UC Santa Barbara Geography graduate specializing in Aerial Photos and Remote Sensing.">
    <meta name="keywords" content="geospatial analyst, GIS, remote sensing, spatial analysis, cartography, geography, UC Santa Barbara">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="assets/images_webp/earthsprite.webp" as="image" type="image/webp">
    <link rel="preload" href="src/desktop.css" as="style">
    <link rel="preload" href="src/mobile.css" as="style">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <link rel="icon" type="image/x-icon" href="assets/images_webp/earthsprite.webp">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            z-index: 1000;
        }
        .loading-earth {
            width: 80px;
            height: 80px;
            background-image: url('assets/images_webp/earthsprite.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: earthRotate 3s linear infinite;
            margin: 0 auto 20px;
            filter: brightness(1.2) contrast(1.1);
        }
        @keyframes earthRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            color: #ccc;
        }
        .content-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .content-container.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading" role="status" aria-live="polite" aria-label="Loading website content">
        <div class="loading-earth" aria-hidden="true"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="content-container" id="content" role="main" aria-label="Main website content"></div>

    <script>
        // Device detection
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           (window.innerWidth <= 1024);
            return isMobile;
        }

        // Load appropriate content
        async function loadAppropriateContent() {
            const isMobile = detectDevice();
            const targetFile = isMobile ? 'index-mobile.html' : 'index-desktop.html';
            
            try {
                const response = await fetch(targetFile);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                
                // Extract the body content from the fetched HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                // Insert the content into our container
                document.getElementById('content').innerHTML = bodyContent;
                
                // Load the appropriate CSS
                const cssFile = isMobile ? 'src/mobile.css' : 'src/desktop.css';
                const cssLink = document.createElement('link');
                cssLink.rel = 'stylesheet';
                cssLink.href = cssFile;
                document.head.appendChild(cssLink);
                
                // Load Google Fonts
                const fontLink = document.createElement('link');
                fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap';
                fontLink.rel = 'stylesheet';
                document.head.appendChild(fontLink);
                
                // Load Font Awesome
                const faLink = document.createElement('link');
                faLink.rel = 'stylesheet';
                faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                document.head.appendChild(faLink);
                
                // Load the appropriate JavaScript files
                const jsFiles = [
                    'src/js/core.js',
                    'src/js/animations.js',
                    'src/js/minigame.js',
                    'src/js/content-manager.js',
                    'src/js/templates.js',
                    'src/js/components.js',
                    isMobile ? 'src/js/mobile.js' : 'src/js/desktop.js',
                    'src/js/main.js'
                ];
                
                for (const jsFile of jsFiles) {
                    const script = document.createElement('script');
                    script.src = jsFile;
                    script.onerror = function() {
                        console.error(`Failed to load script: ${jsFile}`);
                    };
                    document.head.appendChild(script);
                }
                
                // Hide loading and show content
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').classList.add('loaded');
                    
                    // Populate templates after content is loaded
                    console.log('Main index.html: Content loaded, attempting to populate templates');
                    if (window.TemplateEngine) {
                        console.log('Main index.html: TemplateEngine found, calling populateAllSections');
                        setTimeout(() => {
                            window.TemplateEngine.populateAllSections();
                        }, 100);
                    } else {
                        console.error('Main index.html: TemplateEngine not found!');
                    }
                }, 500);
                
            } catch (error) {
                console.error('Error loading content:', error);
                
                // Show user-friendly error message
                const loadingContainer = document.getElementById('loading');
                if (loadingContainer) {
                    loadingContainer.innerHTML = `
                        <div class="loading-earth" aria-hidden="true"></div>
                        <div class="loading-text">Unable to load content. Please refresh the page.</div>
                    `;
                }
                
                // Fallback to desktop version after a delay
                setTimeout(() => {
                    window.location.replace('index-desktop.html');
                }, 3000);
            }
        }

        // Load content on page load
        window.addEventListener('load', loadAppropriateContent);
        
        // Register Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New service worker available');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Handle resize events
        let lastDeviceType = detectDevice();
        window.addEventListener('resize', () => {
            const currentDeviceType = detectDevice();
            if (currentDeviceType !== lastDeviceType) {
                lastDeviceType = currentDeviceType;
                // Reload content for new device type
                location.reload();
            }
        });
    </script>
</body>
</html>
