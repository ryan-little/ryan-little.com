<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Little - Geospatial Analyst</title>
    <meta name="description" content="Ryan Little - Geospatial Analyst with expertise in GIS, Remote Sensing, and Spatial Analysis. UC Santa Barbara Geography graduate specializing in Aerial Photos and Remote Sensing.">
    <meta name="keywords" content="geospatial analyst, GIS, remote sensing, spatial analysis, cartography, geography, UC Santa Barbara">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" type="image/x-icon" href="assets/images/earthsprite.png">
</head>
<body>
    <!-- Satellite Navigation System -->
    <div class="satellite-nav">
        <div class="satellite satellite-about" data-target="about">
            <img src="assets/images/satellite1.png" alt="About Satellite" class="satellite-image">
            <div class="satellite-label">About</div>
        </div>
        <div class="satellite satellite-trees" data-target="trees">
            <img src="assets/images/satellite2.png" alt="Trees Satellite" class="satellite-image">
            <div class="satellite-label">Trees</div>
        </div>
        <div class="satellite satellite-portfolio" data-target="portfolio">
            <img src="assets/images/satellite1.png" alt="Portfolio Satellite" class="satellite-image">
            <div class="satellite-label">Portfolio</div>
        </div>
        <div class="satellite satellite-contact" data-target="contact">
            <img src="assets/images/satellite2.png" alt="Contact Satellite" class="satellite-image">
            <div class="satellite-label">Contact</div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-background">
            <div class="background-image"></div>
            <div class="stars"></div>
            <div class="earth-sprite"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="title-line">Ryan Little</span>
                    <span class="title-subtitle">Geospatial Analyst</span>
                </h1>
            </div>
            <div class="social-links">
                <a href="https://linkedin.com/in/rpdlittle" target="_blank" rel="noopener" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:ryan@ryanpdlittle.com" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://github.com/ryan-little" target="_blank" rel="noopener" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
