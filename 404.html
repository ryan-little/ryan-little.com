<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 - Page Not Found | Ryan Little</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <link rel="icon" type="image/x-icon" href="assets/images_webp/earthsprite.webp">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            z-index: 0;
            background-image: 
                radial-gradient(0.2px 0.2px at 100px 100px, #fff, transparent),
                radial-gradient(0.2px 0.2px at 300px 200px, rgba(255,255,255,0.6), transparent),
                radial-gradient(0.2px 0.2px at 200px 300px, rgba(255,255,255,0.4), transparent),
                radial-gradient(0.2px 0.2px at 450px 150px, rgba(255,255,255,0.8), transparent),
                radial-gradient(0.2px 0.2px at 150px 450px, rgba(255,255,255,0.5), transparent);
            background-repeat: repeat, repeat, repeat, repeat, repeat;
            background-size: 600px 600px, 600px 600px, 600px 600px, 600px 600px, 600px 600px;
            animation: spaceMove 90s linear infinite;
        }
        
        @keyframes spaceMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
        
        .error-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .home-button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .earth-sprite {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('assets/images_webp/earthsprite.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
            filter: brightness(1.1) contrast(1.1);
            opacity: 0.3;
            animation: earthRotate 20s linear infinite;
        }
        
        @keyframes earthRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .earth-sprite {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" aria-hidden="true"></div>
    <div class="earth-sprite" aria-hidden="true"></div>
    
    <div class="error-content" role="main">
        <div class="error-code" aria-label="Error code 404">404</div>
        <h1 class="error-title">Lost in Space</h1>
        <p class="error-message">
            The page you're looking for seems to have drifted off into the cosmic void. 
            Don't worry, even the best satellites sometimes lose their signal.
        </p>
        <a href="/" class="home-button" aria-label="Return to home page">
            <span>ðŸš€</span>
            Return to Earth
        </a>
    </div>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</body>
</html>
